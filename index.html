<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <!-- <lsink
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
   /> -->
   <style>
      [x-cloak]{display: none !important;}
      #log-form {z-index: 0;position: absolute;}
   </style>
   <title>Bolsa</title>
<script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>

<form id="log-form" 
   x-data="{ usuario: '', password: '', logged: false }" 
   x-show="!logged" 
   @loggin.window="logged = !logged"
   x-transition
>
   <label for="user">User:</label>
   <input type="text" id="user" x-model="usuario">
   <span x-text="usuario"></span>
   <br>

   <label for="pass">Pass:</label>
   <input type="password" id="pass" x-model="password">
   <span x-text="password"></span>
   <br>

   <button @click.prevent="$dispatch('loggin')">Login</button>
</form>



<style>table {max-width: 100%;margin: auto;}</style>

<div id="app"
   x-data="{table_size: 6, show: false}"
   x-show="show"
   x-cloak @loggin.window="show = !show"
   x-transition
>
   <div class="botones">
      <button id="cuenta">Cuenta</button>
      <br>
      <button id="log-out" @click="$dispatch('loggin')">Log out</button>
      <button id="export">Export</button>
      <button id="save">Save</button>
   </div>

   <table id="registro">
      <thead>
         <tr>
            <td class="cell-1">Fecha</td>
            <td class="cell-2">Abono</td>
            <td class="cell-3">Cargo</td>
            <td class="cell-4" x-show="table_size >= 4">Motivo</td>
            <td class="cell-5" x-show="table_size >= 5">Detalle</td>
            <td class="cell-6" x-show="table_size >= 6">Fuente</td>
         </tr>
      </thead>
      <tbody>
         <tr id="row-1">
            <td class="cell-1">celda 1</td>
            <td class="cell-2">celda 2</td>
            <td class="cell-3">celda 3</td>
            <td class="cell-4" x-show="table_size >= 4">celda 4</td>
            <td class="cell-5" x-show="table_size >= 5">celda 5</td>
            <td class="cell-6" x-show="table_size >= 6">celda 6</td>
         </tr>
         <tr id="row-2">
            <td class="cell-1">celda 1</td>
            <td class="cell-2">celda 2</td>
            <td class="cell-3">celda 3</td>
            <td class="cell-4" x-show="table_size >= 4">celda 4</td>
            <td class="cell-5" x-show="table_size >= 5">celda 5</td>
            <td class="cell-6" x-show="table_size >= 6">celda 6</td>
         </tr>
         <tr id="row-3">
            <td class="cell-1">celda 1</td>
            <td class="cell-2">celda 2</td>
            <td class="cell-3">celda 3</td>
            <td class="cell-4" x-show="table_size >= 4">celda 4</td>
            <td class="cell-5" x-show="table_size >= 5">celda 5</td>
            <td class="cell-6" x-show="table_size >= 6">celda 6</td>
         </tr>
         <tr id="row-4">
            <td class="cell-1">celda 1</td>
            <td class="cell-2">celda 2</td>
            <td class="cell-3">celda 3</td>
            <td class="cell-4" x-show="table_size >= 4">celda 4</td>
            <td class="cell-5" x-show="table_size >= 5">celda 5</td>
            <td class="cell-6" x-show="table_size >= 6">celda 6</td>
         </tr>
      </tbody>
   </table>



<!--    <hr>
   <div id="status">
      <div id="count" x-text="'count: '"></div>
      <div id="sum" x-text="'sum: '"></div>
      <div id="average" x-text="'average: '"></div>
   </div>
 -->


   <hr>
   <div id="actions">
      <button id="del-mode">Delete Mode</button>
      <button id="new-rec">New Record</button>
      <button id="detail-level"
         @click="if (table_size >= 6) table_size=3; else table_size++"
      >Detail Level</button>
   </div>
</div>

</body>
</html>
